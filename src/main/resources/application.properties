spring.application.name=QuizApp

# ==========================================
# DATABASE CONFIG (Works Local + Render)
# ==========================================

# If Render ENV variable exists ? use it
# Otherwise use local default value after :

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/quizapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:student}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# SERVER PORT
# ==========================================

# Render gives PORT automatically
# Locally it defaults to 8080

server.port=${PORT:8080}
