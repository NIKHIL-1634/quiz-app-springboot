<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        h3 {
            margin-top: 25px;
            color: #444;
        }

        input {
            padding: 10px;
            margin: 5px 5px 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: calc(33% - 12px);
        }

        input[type="number"] {
            width: 120px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .option {
            margin: 6px 0;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        hr {
            margin: 25px 0;
        }

        @media(max-width: 600px) {
            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸš€ Quiz App</h1>

    <h3>Create Quiz</h3>
    <input type="text" id="category" placeholder="Category (Java)">
    <input type="number" id="numQ" placeholder="No. of Questions">
    <input type="text" id="title" placeholder="Quiz Title">
    <button onclick="createQuiz()">Create</button>

    <hr>

    <h3>Load Quiz</h3>
    <input type="number" id="quizId" placeholder="Quiz ID">
    <button onclick="loadQuiz()">Load</button>

    <hr>

    <div id="quizContainer"></div>

    <button id="submitBtn" onclick="submitQuiz()" disabled>Submit Quiz</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

</div>

<script>

    let currentQuizId = null;
    let questions = [];

    function showError(message) {
        document.getElementById("error").innerText = message;
    }

    function clearError() {
        document.getElementById("error").innerText = "";
    }

    function createQuiz() {
        clearError();

        let category = document.getElementById("category").value;
        let numQ = document.getElementById("numQ").value;
        let title = document.getElementById("title").value;

        if (!category || !numQ || !title) {
            showError("Please fill all fields.");
            return;
        }

        fetch(`/quiz/create?category=${category}&numQ=${numQ}&title=${title}`, {
            method: "POST"
        })
        .then(res => {
            if (!res.ok) throw new Error("Failed to create quiz.");
            return res.text();
        })
        .then(data => alert(data))
        .catch(err => showError(err.message));
    }

    function loadQuiz() {
        clearError();
        document.getElementById("result").innerText = "";

        currentQuizId = document.getElementById("quizId").value;

        if (!currentQuizId) {
            showError("Please enter Quiz ID.");
            return;
        }

        fetch(`/quiz/get/${currentQuizId}`)
        .then(res => {
            if (!res.ok) throw new Error("Quiz not found.");
            return res.json();
        })
        .then(data => {

            if (data.length === 0) {
                showError("No questions found.");
                return;
            }

            questions = data;
            let container = document.getElementById("quizContainer");
            container.innerHTML = "";

            data.forEach((q, index) => {

                container.innerHTML += `
                    <div class="question">
                        <h4>${index + 1}. ${q.questionTitle}</h4>
                        <div class="option">
                            <input type="radio" name="q${q.id}" value="${q.option1}"> ${q.option1}
                        </div>
                        <div class="option">
                            <input type="radio" name="q${q.id}" value="${q.option2}"> ${q.option2}
                        </div>
                        <div class="option">
                            <input type="radio" name="q${q.id}" value="${q.option3}"> ${q.option3}
                        </div>
                        <div class="option">
                            <input type="radio" name="q${q.id}" value="${q.option4}"> ${q.option4}
                        </div>
                    </div>
                `;
            });

            document.getElementById("submitBtn").disabled = false;
        })
        .catch(err => showError(err.message));
    }

    function submitQuiz() {
        clearError();

        let responses = [];

        questions.forEach(q => {
            let selected = document.querySelector(`input[name="q${q.id}"]:checked`);
            if (selected) {
                responses.push({
                    id: q.id,
                    response: selected.value
                });
            }
        });

        fetch(`/quiz/submit/${currentQuizId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(responses)
        })
        .then(res => {
            if (!res.ok) throw new Error("Submission failed.");
            return res.json();
        })
        .then(score => {
            document.getElementById("result").innerText =
                `ðŸŽ¯ Your Score: ${score} / ${questions.length}`;
        })
        .catch(err => showError(err.message));
    }

</script>

</body>
</html>
